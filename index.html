<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product-name {
            font-weight: bold;
            margin: 10px 0;
        }
        .product-price {
            color: #333;
            margin: 5px 0;
        }
        .buy-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Online Shop</h1>
</header>

<div class="product-container">
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <div class="product-name">Product 1</div>
        <div class="product-price">Rp100.000</div>
        <a href="#" class="buy-button">Beli</a>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <div class="product-name">Product 2</div>
        <div class="product-price">Rp150.000</div>
        <a href="#" class="buy-button">Beli</a>
    </div>
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <div class="product-name">Product 3</div>
        <div class="product-price">Rp200.000</div>
        <a href="#" class="buy-button">Beli</a>
    </div>
</div>

</body>
</html>
