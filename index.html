<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product-name {
            font-weight: bold;
            margin: 10px 0;
        }
        .product-price {
            color: #333;
            margin: 5px 0;
        }
        .buy-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Our Online Shop</h1>
</header>

<div class="product-container">
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <div class="product-name">Product 1</div>
        <div class="product-price">Rp100.000</div>
        <button class="buy-button" onclick="showDetails('Product 1', 'Rp100.000', 'Product 1 description...')">Beli</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <div class="product-name">Product 2</div>
        <div class="product-price">Rp150.000</div>
        <button class="buy-button" onclick="showDetails('Product 2', 'Rp150.000', 'Product 2 description...')">Beli</button>
    </div>
    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <div class="product-name">Product 3</div>
        <div class="product-price">Rp200.000</div>
        <button class="buy-button" onclick="showDetails('Product 3', 'Rp200.000', 'Product 3 description...')">Beli</button>
    </div>
</div>

<!-- Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modalProductName"></h2>
        <p id="modalProductPrice"></p>
        <p id="modalProductDescription"></p>
    </div>
</div>

<script>
    function showDetails(name, price, description) {
        document.getElementById("modalProductName").innerText = name;
        document.getElementById("modalProductPrice").innerText = price;
        document.getElementById("modalProductDescription").innerText = description;
        document.getElementById("productModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("productModal").style.display = "none";
    }
</script>

</body>
</html>
