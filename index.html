<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffc0cb;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product-name {
            font-weight: bold;
            margin: 10px 0;
        }
        .product-price {
            color: #333;
            margin: 5px 0;
        }
        .buy-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        .close-btn {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Saskia Shop</h1>
</header>

<div class="product-container">
    <div class="product">
        <img src="https://github.com/rezaasb/buatsaskia/blob/main/Screenshot%202024-11-12%20110939.png?raw=true" alt="Saskia">
        <div class="product-name">Saskia</div>
        <div class="product-price">tidak dijual</div>
        <button class="buy-button" onclick="showDetails('Saskia', 'tidak dijual', 'ga dijual, nunggu gede katanya')">Beli</button>
    </div>
    <div class="product">
        <img src="https://github.com/rezaasb/buatsaskia/blob/main/Screenshot%202024-11-12%20110939.png?raw=true" alt="Calon">
        <div class="product-name">Calon</div>
        <div class="product-price">berhaga</div>
        <button class="buy-button" onclick="showDetails('calon', 'berharga', 'lgi main ml ditelpon saskia, gua close mlnya')">Beli</button>
    </div>
    <div class="product">
        <img src="https://github.com/rezaasb/buatsaskia/blob/main/Screenshot%202024-11-12%20110939.png?raw=true" alt="hehe">
        <div class="product-name">hehe</div>
        <div class="product-price">ini apa ya bingung</div>
        <button class="buy-button" onclick="showDetails('hehe', 'nambahain aja lah biar rame', 'krn lagi ga ada kerjaan jadi gabut')">Beli</button>
    </div>
</div>

<!-- Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="modalProductName"></h2>
        <p id="modalProductPrice"></p>
        <p id="modalProductDescription"></p>
    </div>
</div>

<script>
    function showDetails(name, price, description) {
        document.getElementById("modalProductName").innerText = name;
        document.getElementById("modalProductPrice").innerText = price;
        document.getElementById("modalProductDescription").innerText = description;
        document.getElementById("productModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("productModal").style.display = "none";
    }
</script>

</body>
</html>
